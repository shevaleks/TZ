dags:
  gitSync:
    enabled: true
    repo: git@github.com/shevaleks/TZ.git
    branch: main
    subPath: "/airflow/dags"
    sshKeySecret: airflow-ssh-secret
extraSecrets:
  airflow-ssh-secret:
    data: |
      gitSshKey: ''